{% extends 'amscapp/base.html' %}

{% block title %}Главная{% endblock %}
{% block body %}
  <div class="container">
    <div class="search">
    <form class="form-inline my-2 my-lg-0" action="{% url 'index' %}" method="get">
      <input class="mr-sm-2" type="search" placeholder="Поиск" aria-label="Search" name="q">
      <button class="fa fa-search" data-bs-toggle="collapse" type="submit">   Поиск</button>
    </form>
    </div>
    <div class="row">
      <div class="col-md-12">
      <br>
        <table class="table">
          <th>
            Пациент
          </th>
          <th>
            Дата регистрации
          </th>
          {% for patient in patients %}
            <tr>
              <td>
                <a class="btn btn-default" href="{% url 'view_patient' pk=patient.pk %}">{{ patient.name }}</a>
              </td>
              <td>
                {{ patient.date_registration }}
              </td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
